<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="tour.css">
</head>
<body>
    <div class="main">
        <div class="slider__container">
            Image Slider
        </div>
        <div class="card__inner">
            <div class="card">
                <img src="images/building 21.jpg" alt="Image 1" class="card__image">
                <div class="overlay cta">
                    <p>Description for Image 1</p>
                </div>
            </div>
            <div class="card">
                <img src="images/building 10.jpg" alt="Image 2" class="card__image">
                <div class="overlay cta">
                    <p>Description for Image 2</p>
                </div>
            </div>
            <div class="card">
                <img src="images/building 5.jpg" alt="Image 3" class="card__image">
                <div class="overlay cta">
                    <p>Description for Image 3</p>
                </div>
            </div>
            <div class="card">
                <img src="images/buuilding 7.jpg" alt="Image 4" class="card__image">
                <div class="overlay cta">
                    <p>Description for Image 4</p>
                </div>
            </div>
            <div class="card">
                <img src="images/clinic.jpg" alt="Image 5" class="card__image">
                <div class="overlay cta">
                    <p>Description for Image 5</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
