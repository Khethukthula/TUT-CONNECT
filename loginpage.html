<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUT Connect Login</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <form id="myForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="student-number" placeholder="Username" required />
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required />
                <i class="bx bxs-show toggle-password" id="togglePassword" style="cursor: pointer;"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" />Remember Me</label>
                <a href="forgot-password.html">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="signpage.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('myForm');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('bxs-show');
            togglePassword.classList.toggle('bxs-hide');
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission

            const studentNumber = document.getElementById('student-number').value;
            const password = passwordInput.value;

            // Check credentials 
            if (studentNumber === '241488802' && password === 'Oraen') {
                localStorage.setItem('studentNumber', studentNumber); // Store the student number
                window.location.href = 'user dashboard.html'; 
            } else if (studentNumber === '241399591' && password === 'Yana@30') {
                localStorage.setItem('studentNumber', studentNumber); // Store the student number
                window.location.href = 'user dashboard.html'; 
            }else  {
                alert('Invalid credentials. Please try again.');
                window.location.href = 'loginpage.html';
            }
        });
    </script>
</body>
</html>
